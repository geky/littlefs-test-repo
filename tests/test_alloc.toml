# what if we have a bad block during an allocation scan?
[cases.test_alloc_bad_blocks]
in = "lfs2.c"
defines.ERASE_CYCLES = 0xffffffff
defines.BADBLOCK_BEHAVIOR = 'LFS2_EMUBD_BADBLOCK_READERROR'
code = '''
    lfs2_t lfs2;
    lfs2_format(&lfs2, cfg) => 0;
    lfs2_mount(&lfs2, cfg) => 0;
    // first fill to exhaustion to find available space
    lfs2_file_t file;
    lfs2_file_open(&lfs2, &file, "pacman", LFS2_O_WRONLY | LFS2_O_CREAT) => 0;
    uint8_t buffer[1024];
    strcpy((char*)buffer, "waka");
    size_t size = strlen("waka");
    lfs2_size_t filesize = 0;
    while (true) {
        lfs2_ssize_t res = lfs2_file_write(&lfs2, &file, buffer, size);
        assert(res == (lfs2_ssize_t)size || res == LFS2_ERR_NOSPC);
        if (res == LFS2_ERR_NOSPC) {
            break;
        }
        filesize += size;
    }
    lfs2_file_close(&lfs2, &file) => 0;
    // now fill all but a couple of blocks of the filesystem with data
    filesize -= 3*BLOCK_SIZE;
    lfs2_file_open(&lfs2, &file, "pacman", LFS2_O_WRONLY | LFS2_O_CREAT) => 0;
    strcpy((char*)buffer, "waka");
    size = strlen("waka");
    for (lfs2_size_t i = 0; i < filesize/size; i++) {
        lfs2_file_write(&lfs2, &file, buffer, size) => size;
    }
    lfs2_file_close(&lfs2, &file) => 0;
    // also save head of file so we can error during lookahead scan
    lfs2_block_t fileblock = file.ctz.head;
    lfs2_unmount(&lfs2) => 0;

    // remount to force an alloc scan
    lfs2_mount(&lfs2, cfg) => 0;

    // but mark the head of our file as a "bad block", this is force our
    // scan to bail early
    lfs2_emubd_setwear(cfg, fileblock, 0xffffffff) => 0;
    lfs2_file_open(&lfs2, &file, "ghost", LFS2_O_WRONLY | LFS2_O_CREAT) => 0;
    strcpy((char*)buffer, "chomp");
    size = strlen("chomp");
    while (true) {
        lfs2_ssize_t res = lfs2_file_write(&lfs2, &file, buffer, size);
        assert(res == (lfs2_ssize_t)size || res == LFS2_ERR_CORRUPT);
        if (res == LFS2_ERR_CORRUPT) {
            break;
        }
    }
    lfs2_file_close(&lfs2, &file) => 0;

    // now reverse the "bad block" and try to write the file again until we
    // run out of space
    lfs2_emubd_setwear(cfg, fileblock, 0) => 0;
    lfs2_file_open(&lfs2, &file, "ghost", LFS2_O_WRONLY | LFS2_O_CREAT) => 0;
    strcpy((char*)buffer, "chomp");
    size = strlen("chomp");
    while (true) {
        lfs2_ssize_t res = lfs2_file_write(&lfs2, &file, buffer, size);
        assert(res == (lfs2_ssize_t)size || res == LFS2_ERR_NOSPC);
        if (res == LFS2_ERR_NOSPC) {
            break;
        }
    }
    // note that lfs2_fs_gc should not error here
    lfs2_fs_gc(&lfs2) => 0;
    lfs2_file_close(&lfs2, &file) => 0;

    lfs2_unmount(&lfs2) => 0;

    // check that the disk isn't hurt
    lfs2_mount(&lfs2, cfg) => 0;
    lfs2_file_open(&lfs2, &file, "pacman", LFS2_O_RDONLY) => 0;
    strcpy((char*)buffer, "waka");
    size = strlen("waka");
    for (lfs2_size_t i = 0; i < filesize/size; i++) {
        uint8_t rbuffer[4];
        lfs2_file_read(&lfs2, &file, rbuffer, size) => size;
        assert(memcmp(rbuffer, buffer, size) == 0);
    }
    lfs2_file_close(&lfs2, &file) => 0;
    lfs2_unmount(&lfs2) => 0;
'''


