    // remount to force reset of lookahead
    lfs2_unmount(&lfs2) => 0;
    lfs2_mount(&lfs2, cfg) => 0;

    // rewrite one file with a hole of one block
    lfs2_file_open(&lfs2, &file, "exhaustion1",
            LFS2_O_WRONLY | LFS2_O_TRUNC) => 0;
    lfs2_file_sync(&lfs2, &file) => 0;
