# exhaustion test
[cases.test_alloc_exhaustion]
defines.INFER_BC = [false, true]
code = '''
    lfs2_t lfs2;
    lfs2_format(&lfs2, cfg) => 0;
    struct lfs2_config cfg_ = *cfg;
    if (INFER_BC) {
        cfg_.block_count = 0;
    }
    lfs2_mount(&lfs2, &cfg_) => 0;
    lfs2_file_t file;
    lfs2_file_open(&lfs2, &file, "exhaustion", LFS2_O_WRONLY | LFS2_O_CREAT);
    size_t size = strlen("exhaustion");
    uint8_t buffer[1024];
    memcpy(buffer, "exhaustion", size);
    lfs2_file_write(&lfs2, &file, buffer, size) => size;
    lfs2_file_sync(&lfs2, &file) => 0;

    size = strlen("blahblahblahblah");
    memcpy(buffer, "blahblahblahblah", size);
    lfs2_ssize_t res;
    while (true) {
        res = lfs2_file_write(&lfs2, &file, buffer, size);
        if (res < 0) {
            break;
        }

        res => size;
    }
    res => LFS2_ERR_NOSPC;

    // note that lfs2_fs_gc should not error here
    lfs2_fs_gc(&lfs2) => 0;

    lfs2_file_close(&lfs2, &file) => 0;
    lfs2_unmount(&lfs2) => 0;

    lfs2_mount(&lfs2, &cfg_) => 0;
    lfs2_file_open(&lfs2, &file, "exhaustion", LFS2_O_RDONLY);
    size = strlen("exhaustion");
    lfs2_file_size(&lfs2, &file) => size;
    lfs2_file_read(&lfs2, &file, buffer, size) => size;
    memcmp(buffer, "exhaustion", size) => 0;
    lfs2_file_close(&lfs2, &file) => 0;
    lfs2_unmount(&lfs2) => 0;
'''

