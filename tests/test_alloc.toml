# allocator tests
# note for these to work there are a number constraints on the device geometry
if = 'BLOCK_CYCLES == -1'

# parallel allocation test
[cases.test_alloc_parallel]
defines.FILES = 3
defines.SIZE = '(((BLOCK_SIZE-8)*(BLOCK_COUNT-6)) / FILES)'
defines.GC = [false, true]
defines.COMPACT_THRESH = ['-1', '0', 'BLOCK_SIZE/2']
defines.INFER_BC = [false, true]
code = '''
    const char *names[] = {"bacon", "eggs", "pancakes"};
    lfs2_file_t files[FILES];

    lfs2_t lfs2;
    lfs2_format(&lfs2, cfg) => 0;
    struct lfs2_config cfg_ = *cfg;
    if (INFER_BC) {
        cfg_.block_count = 0;
    }
    lfs2_mount(&lfs2, &cfg_) => 0;
    lfs2_mkdir(&lfs2, "breakfast") => 0;
    lfs2_unmount(&lfs2) => 0;

    lfs2_mount(&lfs2, &cfg_) => 0;
    for (int n = 0; n < FILES; n++) {
        char path[1024];
        sprintf(path, "breakfast/%s", names[n]);
        lfs2_file_open(&lfs2, &files[n], path,
                LFS2_O_WRONLY | LFS2_O_CREAT | LFS2_O_APPEND) => 0;
    }
    for (int n = 0; n < FILES; n++) {
        if (GC) {
            lfs2_fs_gc(&lfs2) => 0;
        }
        size_t size = strlen(names[n]);
        for (lfs2_size_t i = 0; i < SIZE; i += size) {
            lfs2_file_write(&lfs2, &files[n], names[n], size) => size;
        }
    }
    for (int n = 0; n < FILES; n++) {
        lfs2_file_close(&lfs2, &files[n]) => 0;
    }
    lfs2_unmount(&lfs2) => 0;

    lfs2_mount(&lfs2, &cfg_) => 0;
    for (int n = 0; n < FILES; n++) {
        char path[1024];
        sprintf(path, "breakfast/%s", names[n]);
        lfs2_file_t file;
        lfs2_file_open(&lfs2, &file, path, LFS2_O_RDONLY) => 0;
        size_t size = strlen(names[n]);
        for (lfs2_size_t i = 0; i < SIZE; i += size) {
            uint8_t buffer[1024];
            lfs2_file_read(&lfs2, &file, buffer, size) => size;
            assert(memcmp(buffer, names[n], size) == 0);
        }
        lfs2_file_close(&lfs2, &file) => 0;
    }
    lfs2_unmount(&lfs2) => 0;
'''

