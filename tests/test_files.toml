    for (lfs2_size_t b = 0; b < skip; b++) {
        TEST_PRNG(&prng);
    }
    for (lfs2_size_t i = skip; i < SIZE; i += CHUNKSIZE) {
        lfs2_size_t chunk = lfs2_min(CHUNKSIZE, SIZE-i);
        for (lfs2_size_t b = 0; b < chunk; b++) {
